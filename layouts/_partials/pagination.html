<div class="pagination flex justify-center mt-8">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Previous
    </a>
  {{ end }}
  <span class="px-4 py-2 mx-1 rounded ">
    Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
  </span>
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Next
    </a>
  {{ end }}
</div>
