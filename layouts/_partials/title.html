<h2 class="text-xl font-bold dark:text-gray-300 mb-4">  
  <span class="text-sm font-medium text-gray-500 mr-2">
    {{ if .Params.recorded }}
      <svg class="inline w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="8" />
      </svg>
      
    {{ else }}
      <svg class="inline w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="8" />
      </svg>
      
    {{ end }}
  </span>
  {{ .Title }}
</h2>
