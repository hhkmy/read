{{ define "main" }}
<div class="mx-auto px-4 py-12">
  <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 mb-8">Terms: {{ .Title }}</h1>
  <div class="grid grid-cols-2 lg:grid-cols-6 gap-3">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="rounded p-3 text-center font-semibold relative overflow-hidden bg-gray-200 dark:bg-gray-700 group">
        <div class="absolute inset-0 bg-black opacity-75 pointer-events-none group-hover:opacity-60 transition" style="z-index:1;"></div>
        <span class="relative text-white drop-shadow-lg select-none" style="z-index:2;">{{ .Title }}</span>
      </a>
    {{ else }}
      <div class="col-span-6 mx-auto rounded p-3 text-center font-semibold relative overflow-hidden bg-gray-200 dark:bg-gray-700 w-full">
        <div class="absolute inset-0 bg-black opacity-75 pointer-events-none" style="z-index:1;"></div>
        <span class="relative text-white drop-shadow-md select-none" style="z-index:2;">No terms found</span>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
